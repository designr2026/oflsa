  <!-- Schema.org Structured Data for Logo -->

      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "OFL International",

      ],

        "@type": "ContactPoint",
        "telephone": "+966-56-499-4448",
        "contactType": "customer service"
      }
    }
  </script>

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical assets for faster LCP -->
  <link rel="preload" href="/assets/videos/hero_vid_poster.webp" as="image" type="image/webp" />

  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />

  <!-- Critical CSS for above-the-fold content (inline for instant render) -->
  <style>
    /* Critical CSS - prevents layout shift */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      border: 4px solid #1e3a8a;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loading state shown before React hydrates -->
    <div class="loading-spinner" aria-label="Loading..."></div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
